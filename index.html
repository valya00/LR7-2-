<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Magic Ball</title>
</head>
<body>
<script>
const ball = document.createElement('div');
const answerText = new Array('Так','Ні','Запитай <BR> пізніше','Можливо','Воно тобі <BR> не треба','Не варто');

document.body.style.backgroundColor = '#D9D1B6';
document.body.style.display = 'flex';
document.body.style.flexDirection = 'column';
document.body.style.alignItems = 'center';
document.body.style.justifyContent = 'center';

const title = document.createElement('p');
title.innerHTML = "Введіть питання та натисніть на кулю";
title.style.fontSize = '32px';
title.style.marginTop = '40px';
title.style.fontWeight = 'bold';
document.body.appendChild(title);

ball.style.background = 'radial-gradient(circle closest-corner, #D090F5 0%, rgba(78, 205, 197, 0) 70%)';
ball.style.color = 'black';
ball.style.width = "800px";
ball.style.height = "800px";
ball.style.display = 'flex';
ball.style.justifyContent = 'center';
ball.style.alignItems = 'center';
ball.style.marginTop = '20px';
ball.style.position = 'relative';
document.body.appendChild(ball);

const answer = document.createElement('p');
answer.style.position = 'absolute';
answer.style.textAlign = 'center';
answer.style.fontSize = '25px';
answer.style.fontWeight = 'bold';
answer.style.width = '300px';
answer.style.color = 'black';
ball.appendChild(answer);

const input = document.createElement('input');
input.placeholder = "Введіть питання";
input.style.padding = "10px";
input.style.marginTop = "20px";
input.style.fontSize = "22px";
document.body.appendChild(input);

const btn = document.createElement('button');
btn.innerHTML = "Запитати";
btn.style.padding = "10px 25px";
btn.style.fontSize = "22px";
btn.style.marginTop = "10px";
btn.style.borderRadius = "10px";
btn.style.background = "#E0D3ED";
btn.style.cursor = "pointer";
document.body.appendChild(btn);

const imageBall = document.createElement('img');
imageBall.src = "oko.png";
imageBall.style.width = '600px';
imageBall.style.height = '600px';
imageBall.style.objectFit = 'cover';
imageBall.style.cursor = 'pointer';
imageBall.style.transition = 'transform 0.3s';
ball.appendChild(imageBall);

btn.addEventListener('click', function() {
    let text = input.value.trim(); 

    if (text === "") {
        answer.innerHTML = "Спочатку <br>введіть <br>питання!";
        answer.style.color = "#0D090F";
        return;
    }
	if (!text.endsWith("?")) {
        answer.innerHTML = "Спочатку <br>введіть <br>питання!";
        answer.style.color = "#0D090F";
        return;
    }

    answer.style.color = "black";
    let rand = Math.floor(Math.random() * answerText.length);
    answer.innerHTML = answerText[rand];
});
</script>
</body>
</html>
